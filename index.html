<html>

<head>
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1 class="text-center mt-5">Image Slide</h1>
  <div id="slidebox">

  </div>
  <div class="d-flex btn-sec">
    <button onclick="previmg()" class="btn btn-primary">Previous</button>
    <button onclick="nextimg()"  class="btn btn-primary mr-3">Next</button>

  </div>
</body>
<script>
  var ar = ['https://freepngimg.com/thumb/mario/20698-7-mario-transparent-background.png','https://www.pngfind.com/pngs/m/30-307554_mario-png-new-super-mario-bros-wii-mario.png','https://www.pngfind.com/pngs/m/48-488437_yoshi-png-photo-new-super-mario-bros-wii.png','https://www.pngfind.com/pngs/m/329-3291194_small-mario-mini-mario-new-super-mario-bros.png'];
 // var imgtag = document.createElement("img");
  
 // imgtag.src=ar[0];
 var imageItem = `<img src="${ar[0]}"/>`;
 document.getElementById("slidebox").innerHTML=imageItem;
  i=0;
  
  function nextimg(){
  
    if(i==0){
      i=ar.length-1;
    }
    else{
      i--;
    }
    var img = `<img src="${ar[i]}"/>`;
    var x = document.getElementById("slidebox");
    x.innerHTML=img;
   // i=i+1;
   // i = i % ar.length;
    //return ar[i];
  }
  function previmg(){
    var img = `<img src="${ar[i]}"/>`;
    var x = document.getElementById("slidebox");
    x.innerHTML=img;
    if(i==ar.length-1){
      i=0;
    }
    else{
      i++;
    }

  }
</script>

</html>
